<html>
    <head>
        <title>Juego de Luces</title>
        <link rel="stylesheet" href="estilos.css">
        <script>
            function toggleLights(row, col) {
                toggleCell(row, col);
                
                // Cambiar luces adyacentes
                if (row > 0) toggleCell(row-1, col);
                if (row < 2) toggleCell(row+1, col);
                if (col > 0) toggleCell(row, col-1);
                if (col < 2) toggleCell(row, col+1);
                
                checkWin();
            }

            function toggleCell(row, col) {
                const img = document.getElementById(`light_${row}_${col}`);
                if (img.src.includes('bulboff.gif')) {
                    img.src = 'imagenes/pic_bulbon.gif';
                } else {
                    img.src = 'imagenes/pic_bulboff.gif';
                }
            }

            function checkWin() {
                const cells = document.querySelectorAll('table img');
                const allOff = Array.from(cells).every(img => img.src.includes('bulboff.gif'));
                if (allOff) {
                    alert('Â¡Felicidades! Has ganado el juego.');
                }
            }
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Juego de Luces</h1>
        </div>
        <div class="game-container">
            <table id="gameTable" class="game-board">
                <tr>
                    <td><img id="light_0_0" src="imagenes/pic_bulboff.gif" onclick="toggleLights(0,0)"></td>
                    <td><img id="light_0_1" src="imagenes/pic_bulboff.gif" onclick="toggleLights(0,1)"></td>
                    <td><img id="light_0_2" src="imagenes/pic_bulboff.gif" onclick="toggleLights(0,2)"></td>
                </tr>
                <tr>
                    <td><img id="light_1_0" src="imagenes/pic_bulboff.gif" onclick="toggleLights(1,0)"></td>
                    <td><img id="light_1_1" src="imagenes/pic_bulbon.gif" onclick="toggleLights(1,1)"></td>
                    <td><img id="light_1_2" src="imagenes/pic_bulboff.gif" onclick="toggleLights(1,2)"></td>
                </tr>
                <tr>
                    <td><img id="light_2_0" src="imagenes/pic_bulboff.gif" onclick="toggleLights(2,0)"></td>
                    <td><img id="light_2_1" src="imagenes/pic_bulboff.gif" onclick="toggleLights(2,1)"></td>
                    <td><img id="light_2_2" src="imagenes/pic_bulboff.gif" onclick="toggleLights(2,2)"></td>
                </tr>
            </table>
            <div class="instructions">
                <p>Haz clic en las luces para apagarlas o encenderlas. El objetivo es apagar todas las luces.</p>
            </div>
        </div>
    </body>
</html>
